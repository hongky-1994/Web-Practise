<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div class="full-page">
        <span class="hr-page"></span>
        <div class="page-text-container">
            <div>
                <p class="place-localion active-location">Dubai, UAE</p>
                <p class="place-localion">Quito, Ecuador</p>
            </div>
            <div class="place-name">
                <div class="name">
                    <div class="place-name-container">
                        <h1 class="place-name-text active-name">Jumehira <br>Villa</h1>
                        <h1 class="place-name-text">Cumbaya <br>Villa</h1>
                    </div>
                </div>
                <div class="place-change-button">
                    <div class="place-btn">
                        <button class="prev-btn btn">PREV.</button>
                        <span class="prev-under"></span>
                    </div>
                    <div  class="place-btn active-btn">
                        <button class="next-btn btn">NEXT</button>
                        <span class="next-under"></span>
                    </div>
                    <span class="horizontal-line"></span>
                </div>
            </div>
            <div class="page-number">
                <div class="page-item">
                    <span class="page current-page">01</span>
                    <span class="page">02</span>
                </div>
                <span class="page-dash page-item"><hr></span>
                <span class="total-pages page-item">02</span>
            </div>
        </div>
        <div class="page-image-container">
            <div class="img-holder">
                <img class="place-img img-active" src="img/img-jumehira-villa.png" alt="Jumehira">
                <img class="place-img" src="img/img-cumbaya-villa.png" alt="cumbaya">
            </div>
            <div class="img-detail">
                <div class="img-detail-text">
                    <div class="img-text">DETAILS</div>
                    <img class="img-arrow" src="img/ico-shape.png" alt="-->">
                </div>
            </div>
        </div>
        <div class="page-menu-container">
            <div class="menu-btn">
                <img src="img/ico-menu.png" alt="=">
            </div>
            <div class="logo-container">
                <img src="img/logo.png" alt="CREATO">
            </div>
            <div class="social-link">
                <a href="#"><img src="img/Vector-linkedin.png" alt="linkin"></a>
                <a href="#"><img src="img/Vector-instagram.png" alt="insta"></a>
                <a href="#"><img src="img/Vector-youtube.png" alt="youtube"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
